                            <span class="length-value">16</span>
                        </div>
                    </div>

                    <div class="options-grid">
                        <label class="checkbox-container">
                            <input type="checkbox" id="uppercaseCheck" checked>
                            <span class="checkbox-label">Uppercase Letters</span>
                            <span class="example">ABCDEFGH</span>
                        </label>
                        
                        <label class="checkbox-container">
                            <input type="checkbox" id="lowercaseCheck" checked>
                            <span class="checkbox-label">Lowercase Letters</span>

                        </label>

                            <span class="checkbox-label">Numbers</span>
                            <span class="example">12345678</span>
                        </label>

                        <label class="checkbox-container">
                            <input type="checkbox" id="symbolsCheck" checked>
                            <span class="checkbox-label">Special Characters</span>
                            <span class="example">!@#$%^&*</span>
                        </label>
                    </div>
                </div>
